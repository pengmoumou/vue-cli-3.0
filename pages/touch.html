<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>触屏拖拽</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #touch-box {
            width: 50px;
            height: 50px;
            background: cyan;
            position: absolute;
        }
    </style>
</head>

<body>
    <div id="touch-box">
    </div>
</body>

<script>
    var dom = document.querySelector('#touch-box');
    //限制最大宽高，不让滑块出去
    var maxW = document.body.clientWidth - dom.offsetWidth;
    var maxH = document.body.clientHeight - dom.offsetHeight;
    //手指触摸开始，记录div的初始位置
    dom.addEventListener('touchstart', function (e) {
        var ev = e || window.event;
        var touch = ev.targetTouches[0];
        oL = touch.clientX - dom.offsetLeft;
        oT = touch.clientY - dom.offsetTop;
        document.addEventListener("touchmove", defaultEvent, false);
    });
    //触摸中的，位置记录
    dom.addEventListener('touchmove', function (e) {
        var ev = e || window.event;
        var touch = ev.targetTouches[0];
        var oLeft = touch.clientX - oL;
        var oTop = touch.clientY - oT;
        if (oLeft < 0) {
            oLeft = 0;
        } else if (oLeft >= maxW) {
            oLeft = maxW;
        }
        if (oTop < 0) {
            oTop = 0;
        } else if (oTop >= maxH) {
            oTop = maxH;
        }
        dom.style.left = oLeft + 'px';
        dom.style.top = oTop + 'px';
    });
    //触摸结束时的处理
    dom.addEventListener('touchend', function () {
        document.removeEventListener("touchmove", defaultEvent);
    });
    //阻止默认事件
    function defaultEvent(e) {
        e.preventDefault();
    }
</script>

</html>
